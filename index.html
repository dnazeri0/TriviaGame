<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>R6S Trivia Game</title>
    <link href="assets/images/favicon.png" rel="icon" type="image/x-icon" />    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row" id="splash">
            <div id="jumbotronBackground" alt="" class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Rainbow Six Siege Trivia</h1>
                        <p class="lead">Put your Rainbow Six Siege knowledge to the test with an assortment of trivia questions. Can you prove that you are in fact a siege operator?</p>
                        <a href="#" id="start" class="btn btn-secondary btn-lg btn-block">Let's Begin</a>
                </div>
            </div>
        </div>
    
        <div class="row" id="questionBackground">
            <h3 id="question"></h3>
            <form id="form"></form>
            <div class="nextButton"></div>
        </div>

        <div class="row">
            <div id="result"></div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
